spring.profiles.active=@spring.profiles.active@

# Source Oracle
spring.datasource.source.driverClassName=org.h2.Driver
spring.datasource.source.url=jdbc:h2:mem:mySourceDb
spring.datasource.source.username=sa
spring.datasource.source.password=password

# Target Oracle
spring.datasource.target.driverClassName=org.h2.Driver
spring.datasource.target.url=jdbc:h2:mem:myTargetDb
spring.datasource.target.username=sa
spring.datasource.target.password=password
